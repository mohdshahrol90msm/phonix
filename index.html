<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Floating Sketchfab AR (MindAR No Tracking)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
      }

      .zoom-frame {
        width: 1024px;
        height: 768px;
        border: none;
        background: transparent;
        transform: scale(0.003); /* match A-Frame world size */
        transform-origin: top left;
      }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      mindar-image="imageTargetSrc: undefined; autoStart: true; uiScanning: false;"
      color-space="sRGB"
      renderer="precision: mediump; antialias: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets></a-assets>

      <!-- Static camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Floating entity (not linked to marker) -->
      <a-entity position="0 0 -2"> <!-- 2 meters in front of the camera -->
        <a-plane
          width="1.5"
          height="1"
          material="shader: html; target: #sketchfabFrame;"
        ></a-plane>
      </a-entity>
    </a-scene>

    <!-- Hidden iframe texture -->
    <div style="display: none;">
      <iframe
        id="sketchfabFrame"
        class="zoom-frame"
        src="https://sketchfab.com/models/844ba0cf144a413ea92c779f18912042/embed?autostart=1&transparent=1"
        allow="autoplay; fullscreen; xr-spatial-tracking"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
