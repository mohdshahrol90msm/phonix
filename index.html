<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Sketchfab AR - Phoenix Bird</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }

    #viewer-container {
      width: 100%;
      height: 100%;
      touch-action: none;
      overflow: hidden;
      position: relative;
    }

    #iframe-wrapper {
      width: 100%;
      height: 100%;
      transform-origin: center center;
      will-change: transform;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="viewer-container">
    <div id="iframe-wrapper">
      <iframe
        title="phoenix bird"
        allowfullscreen
        mozallowfullscreen="true"
        webkitallowfullscreen="true"
        allow="autoplay; fullscreen; xr-spatial-tracking"
        xr-spatial-tracking
        execution-while-out-of-viewport
        execution-while-not-rendered
        web-share
        src="https://sketchfab.com/models/844ba0cf144a413ea92c779f18912042/embed?autostart=1&transparent=1">
      </iframe>
    </div>
  </div>

  <!-- Add Hammer.js -->
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
  <script>
    const wrapper = document.getElementById('iframe-wrapper');
    let scale = 1;
    let lastScale = 1;
    let posX = 0;
    let posY = 0;
    let lastPosX = 0;
    let lastPosY = 0;

    const hammer = new Hammer.Manager(wrapper);
    hammer.add(new Hammer.Pan({ threshold: 0, pointers: 0 }));
    hammer.add(new Hammer.Pinch({ threshold: 0 })).recognizeWith(hammer.get('pan'));

    hammer.on("panmove", (ev) => {
      posX = lastPosX + ev.deltaX;
      posY = lastPosY + ev.deltaY;
      updateTransform();
    });

    hammer.on("panend", () => {
      lastPosX = posX;
      lastPosY = posY;
    });

    hammer.on("pinchmove", (ev) => {
      scale = Math.max(0.5, Math.min(3, lastScale * ev.scale)); // clamp zoom between 0.5x - 3x
      updateTransform();
    });

    hammer.on("pinchend", () => {
      lastScale = scale;
    });

    function updateTransform() {
      wrapper.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }
  </script>
</body>
</html>
